
odom_topic: odom
map_frame: map
  
# Trajectory

teb_autosize: True
dt_ref: 0.2 #0.5
dt_hysteresis: 0.02 #0.05
global_plan_overwrite_orientation: True`
max_global_plan_lookahead_dist: 5 #5.0
feasibility_check_no_poses: 5 #5
  
# Robot
       
max_vel_x: 2.26
max_vel_x_backwards: 2.26
max_vel_theta: 2
acc_lim_x: 2
acc_lim_theta: 2
min_turning_radius: 3.81 #1.5
wheelbase: 2.4
footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
 type: "line"
 radius: 1.32 # for type "circular"
 line_start: [-0.0, 0.0] # for type "line"
 line_end: [0.0, 2.4] # for type "line"
 front_offset: 0.2 # for type "two_circles"
 front_radius: 0.2 # for type "two_circles"
 rear_offset: 0.2 # for type "two_circles"
 rear_radius: 0.2 # for type "two_circles"
 vertices: [ [0.25, -0.05], [0.18, -0.05], [0.18, -0.18], [-0.19, -0.18], [-0.25, 0], [-0.19, 0.18], [0.18, 0.18], [0.18, 0.05], [0.25, 0.05] ] # for type "polygon"

# GoalTolerance
  
xy_goal_tolerance: 1
yaw_goal_tolerance: 0.5
free_goal_vel: False
  
# Obstacles
  
min_obstacle_dist: 1.3 #1.3
include_costmap_obstacles: True
costmap_obstacles_behind_robot_dist: 0.1
obstacle_poses_affected: 5
#costmap_converter_plugin: ""
#costmap_converter_spin_thread: True
#costmap_converter_rate: 1

# Optimization
  
no_inner_iterations: 2 #5
no_outer_iterations: 2 #4
optimization_activate: True
optimization_verbose: False
penalty_epsilon: 0.1 #0.1
weight_max_vel_x: 2
weight_max_vel_theta: 1
weight_acc_lim_x: 1
weight_acc_lim_theta: 1
weight_kinematics_nh: 1000 #1000
weight_kinematics_forward_drive: 20.0
weight_kinematics_turning_radius: 10.0
weight_optimaltime: 1.0
weight_obstacle: 50
#weight_dynamic_obstacle: 10 # not in use yet
#alternative_time_cost: False # not in use yet

# Homotopy Class Planner

enable_homotopy_class_planning: False
enable_multithreading: True
simple_exploration: False
max_number_classes: 2
roadmap_graph_no_samples: 15
roadmap_graph_area_width: 5
h_signature_prescaler: 0.5
h_signature_threshold: 0.1
obstacle_keypoint_offset: 0.1 #0.1
obstacle_heading_threshold: 0.45
visualize_hc_graph: False
